<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Karaoke</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.core.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/9cf8053a87.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main-container" class="loading">
        <div id="informations-container">
            <div id="status-indicator-container">
                <div id="status-indicator-text-container">
                    <span id="status-text">PLAY</span>
                    <object type="image/svg+xml" data="/assets/icons/play.svg" id="status-icon"></object>
                </div>
                <div id="timecode-indicator-container">
                    <span id="timecode-indicator">--:--</span>
                </div>
            </div>
            <div id="track-details-container">
                <h1 id="track-title"></h1>
                <div id="track-artist"></div>
                <div id="track-year"></div>
            </div>
        </div>
        <div id="loading-indicator">
            <span class="loading-text">LOADING<span class="loading-dot">.</span><span class="loading-dot">.</span><span class="loading-dot">.</span></span>
        </div>
        <div id="lyrics-container">
            <div class="line" id="line0">&nbsp;</div>
            <div class="line" id="line1">&nbsp;</div>
            <div class="line" id="line2">&nbsp;</div>
        </div>
        <div id="controls-container" class="track-paused">
            <div id="controls-banner">
                <i class="fas fa-backward" id="button-backwards"></i>
                <i class="fas fa-play" id="button-play-pause"></i>
                <i class="fas fa-forward" id="button-forward"></i>
            </div>
        </div>
    </div>
    <div id="background-container">
        <video muted loop autoplay playsinline disablePictureInPicture id="background-video">
            <source src="/assets/video-backgrounds/video-background-1.mp4" type="video/mp4">
        </video>
    </div>
</body>

</html>
