<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, width=device-width, user-scalable=no, viewport-fit=cover">
    <title>80s Karaoke</title>

    <link rel="stylesheet" href="common-style.css">
    <link rel="stylesheet" href="homepage-style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.core.min.js"></script>
    <script src="homepage-script.js"></script>
    <script src="https://kit.fontawesome.com/9cf8053a87.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main-container" class="loading disabled-scanlines">
        <header>
            <p class="tagline">Welcome to the</p>
            <h1>80's Karaoke</h1>
            <p class="tagline">homepage!</p>
        </header>
        <section id="search-container">
            <div class="section-title-container">
                <h1 id="search-title" class="section-title">SEARCH</h1>
            </div>
            <form id="search-form">
                <div class="form-group">
                    <label for="tracktitle">Track title</label>
                    <input id="tracktitle" type="search" name="trackTitle">
                </div>
            </form>
            <div id="track-search-results-container">
            </div>
        </section>
    </div>
    <div id="background-container">
        <video muted loop autoplay playsinline disablePictureInPicture id="background-video">
            <source src="/assets/video-backgrounds/video-background-1.mp4" type="video/mp4">
        </video>
    </div>
    <div id="scanlines-overlay"></div>
</body>

</html>
